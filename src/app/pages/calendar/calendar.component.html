<section class="section " id="contact">
  <div class="container">
    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h1 class="section-title text-center">Get In Touch</h1>
        <div class="section-title-border margin-t-20"></div>
        <p class="section-subtitle text-muted text-center font-secondary padding-t-30"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="mt-4 pt-4">
          <p class="mt-4"><span class="h5"></span><br> <span class="text-muted d-block mt-2"></span></p>
          <p class="mt-4"><span class="h5"></span><br> <span class="text-muted d-block mt-2"> <br /></span></p>
          <p class="mt-4"><span class="h5"></span><br> <span class="text-muted d-block mt-2"></span></p>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="custom-form mt-4 pt-4">
          <div id="message"></div>
          <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" method="post" action="/" name="contact-form"
            id="contact-form">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group mt-2">
                  <input name="name" id="name" type="text" class="form-control" placeholder="Your name*"
                    [(ngModel)]="name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group mt-2">
                  <input name="email" id="email" type="email" class="form-control" placeholder="Your email*"
                    [(ngModel)]="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mt-2">
                  <input name="subject" type="text" class="form-control" id="subject" placeholder="Your Subject.."
                    [(ngModel)]="subject" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mt-2">
                  <textarea name="comments" id="comments" rows="4" class="form-control" placeholder="Your message..."
                    [(ngModel)]="comments"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-right">
                <!--                                    <input type="submit" id="submit" name="send" class="btn" value="Send Message">-->
                <button type="submit" class="btn">Send Message</button>
                <div id="simple-msg"></div>
                <!--                                <div> {{name.value}} {{subject.value}} {{comments.value}} {{email.value}}</div>-->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  .section {
    background-color: #3B4D8C;
  }
</style>
